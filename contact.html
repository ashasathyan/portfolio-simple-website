<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
     <div class="section-one">

            <h1 class="section-one__name">Asha Sathyan</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>

        </div>
        <div class="contact-form">
    <form>
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="name" placeholder="Enter your name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" class="contact-form__submit"></td>
            </tr>
            
        </table>
    </div>
        <div class="section-five">
            <p class="section-five__title">
            Social Media
            <a href="https://www.facebook.com">facebook</a>
            <a href="https://www.twitter.com">twitter</a>
        </p>
        <p class="section-five__desc">&copy;Asha Sathyan</p>
    </div>
    </form>
</div>  
</body>
</html>
